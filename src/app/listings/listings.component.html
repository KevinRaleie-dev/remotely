<div class="container mx-auto px-6 mt-32 ">
    <h2 class="text-3xl font-semibold">Remote jobs available</h2>
    <div class="space-y-3 my-5">
        <div *ngFor="let job of jobs">
            <a href="{{ job.url }}">
                <div class="w-3/4 h-32 bg-white rounded-md p-3 hover:shadow-md cursor-pointer">
                    <div class="flex flex-row justify-between items-center">
                        <div class="flex flex-col justify-between">
                            <p class="text-lg">{{ job.company_name }}</p>
                            <p class="font-semibold text-xl ">{{ job.title }}</p>
                            <p>Full time</p>
                            <p class="text-xs text-gray-500">{{ job.salary }}</p>
                        </div>
                        <div class="h-auto w-auto bg-yellow-300 p-2 rounded-md">
                            <p class="text-sm font-medium">{{ job.category }}</p>
                        </div>
                        <div class="flex flex-row justify-between items-center space-x-2">
                            <p class="text-xs">{{ parseDate(job.publication_date) }}</p>
                            <div class="h-20 w-1 bg-blue-300 rounded-md"></div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
