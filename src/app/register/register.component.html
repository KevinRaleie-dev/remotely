<div class="grid place-items-center p-5 space-y-5">
    <div class="flex flex-col space-y-2">
        <h1 class="text-4xl font-semibold">Sign up</h1>
        <p class="text-md text-gray-600">Create an account to start using Remotely.</p>
    </div>
    <form>
        <div class="flex flex-col justify-between space-y-4">
            <div class="flex flex-col">
                <label class="font-medium" for="email">Email Address</label>
                <input class="py-2 px-12 rounded-md border-2 border-black focus:border-blue-500" type="email" placeholder="Enter your email address">
            </div>
            <div class="flex flex-col">
                <label class="font-medium" for="password">Password</label>
                <input class="py-2 px-12 rounded-md border-2 border-black focus:border-blue-500" type="text" placeholder="Enter your password">
            </div>
            <button type="submit" class="py-3 px-12 bg-black text-white rounded-lg font-semibold">
                <div class="flex flex-row justify-center items-center space-x-2">
                    <span>Sign up</span>
                    <i data-feather="arrow-right" width="18" height="18" color="white"></i>
                </div>
            </button>
        </div>
    </form>
</div>
